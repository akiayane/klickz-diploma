<div style="width: 100%;height:100%;background-color:white;display: flex;flex-direction: column;padding: 2.5%;">
    <h1>API</h1>
    <hr> 
    <p>Для интегрирования нашей системы сгенерируйте и вставьте API ключ следуя документции.</p>
    
    <input type="text" style="width: 60%;" [readonly]="true" class="form-control" placeholder="ваш API ключ"  value="{{Api}}">
    <br>
    <button class="btn" style="background: rgb(99, 39, 120);box-shadow: none;border: none;color: white;width: 60%;" (click)="generate()" type="button">Создать</button>

        
        
        
        
    
</div>
